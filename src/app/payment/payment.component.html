<body>

    <div>
        <form name="payForm" role="form" class="form-horizontal" ng-submit="vm.initPayment();">
            <div class="row">
                <!--Content: Start -->
                <div class="col-md-8 col-md-offset-2">
                    <div class="row text-center">
                        For payment please complite your bookng here
                    </div>
                    <fieldset class="scheduler-border">
                        <legend class="scheduler-border" style="color:white;"> Payment Information</legend>
                        <!--Payment form-->
                        <div class="row">
                            <div class="col-md-4">
                                <img class="img-responsive pull-left" src="http://i76.imgup.net/accepted_c22e0.png">
                                <div class="form-group">
                                    <label class="checkbox-inline"><input type="checkbox" value="">Use account From
                  Prior Order</label>
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                  <option>Visa</option>
                  <option>Master Card</option>
                  <option>Discover</option>
                  <option>American Express</option>
                </select>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                  <input type="checkbox" checked="checked" value="">New Credti/Debit Card
                </label>
                                </div>
                                <div class="form-group">
                                    <label class="label-control">Card Number:</label>
                                    <input type="number" class="form-control" ng-model="vm.payment.creditCardDTO.number">
                                </div>
                                <!-- Expiry-->
                                <label class="control-label" for="expiry_month">Expiration</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <select class="form-control" name="expiry_month" id="expiry_month" ng-model="vm.payment.creditCardDTO.expireMonth">
                      <option></option>
                      <option value="01">Jan (01)</option>
                      <option value="02">Feb (02)</option>
                      <option value="03">Mar (03)</option>
                      <option value="04">Apr (04)</option>
                      <option value="05">May (05)</option>
                      <option value="06">June (06)</option>
                      <option value="07">July (07)</option>
                      <option value="08">Aug (08)</option>
                      <option value="09">Sep (09)</option>
                      <option value="10">Oct (10)</option>
                      1
                      <option value="11">Nov (11)</option>
                      <option value="12">Dec (12)</option>
                    </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <select class="form-control" name="expiry_year" ng-model="vm.payment.creditCardDTO.expireYear">
                      <option value="13">2013</option>
                      <option value="14">2014</option>
                      <option value="15">2015</option>
                      <option value="16">2016</option>
                      <option value="17">2017</option>
                      <option value="18">2018</option>
                      <option value="19">2019</option>
                      <option value="20">2020</option>
                      <option value="21">2021</option>
                      <option value="22">2022</option>
                      <option value="23">2023</option>
                    </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Expiration -->
                                <div class="form-group">
                                    <label>Name this account(Optional)</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="row text-center">
                                    Billing Information
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="firstName">First Name: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="firstName" ng-model="vm.payment.creditCardDTO.firstName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="lastName">Last Name: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="lastName" ng-model="vm.payment.creditCardDTO.lastName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="company">Company: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="company" ng-model="vm.payment.creditCardDTO.company">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="city">City: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="city" ng-model="vm.payment.creditCardDTO.city">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="zip">Zip/Postal Code: </label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" id="zip" ng-model="vm.payment.creditCardDTO.zip">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="province">Province: </label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="province" ng-model="vm.payment.creditCardDTO.province">
                    <option>Gauteng</option>
                    <option>Limpopo</option>
                    <option>North West</option>
                    <option>KZN</option>
                  </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="phone">Phone: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="phone" ng-model="vm.payment.creditCardDTO.phone">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="fax">Fax: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="fax" ng-model="vm.payment.creditCardDTO.fax">
                                        <div><button class="glossy-button" (click)="endScreen()" onclick="alert('Thank you for choosing us as your number1 holiday destination')">Checkout Trip</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <!--Content: End -->
            </div>

        </form>
    </div>
</body>
